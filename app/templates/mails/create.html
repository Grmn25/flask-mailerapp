{% extends 'base.html' %} {% block action %}
<a href="{{ url_for('mail.index') }}" class="button">Volver</a>
{% endblock %} 

{% block header %}
<h1>{% block title %}Enviar Correo{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="POST">
  <div class="form-group">
   <label for="email">Correo</label>
   <input type="email" name="email" placeholder="alanturing@mail.com" id="email">
  </div>
  <div class="form-group">
   <label for="subject">Asunto</label>
   <input type="text" name="subject" placeholder="Escribe aquÃ­ el asunto del correo" id="subject">
  </div>
  <div class="form-group">
   <label for="content">Contenido</label>
   <textarea  name="content" id="content"></textarea>
  </div>
  <div class="form-group">
    <button class="button" type="submit">Enviar</button>
  </div>
</form>
{% endblock %}
